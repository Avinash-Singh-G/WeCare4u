<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{url_for('static',filename='predict.css')}}">
  <script src="https://kit.fontawesome.com/2295466095.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
</head>
<body>
  <div class = "back"></div>
  <div class="registration-form">
    
    <header>
      <h1>Predict Your Dates</h1>
      <p>Let's Begin the prediction!! </p>
    </header>

    <form method="POST" action="{{ url_for('predict')}}">

    <!-- ************************  -->
      <div class="input-section email-section">
        <input name="CycleWithPeakorNot" class="email" type="email" placeholder="Cycle Peak : 0 or 1" autocomplete="off"/>
        
        <div class="animated-button">
          <span class="icon-paper-plane">
            <i class="fa fa-envelope-o"></i>
          </span>
          <span class="next-button email">
            <i class="fa fa-arrow-up"></i>
          </span>
        </div>
      </div>
    <!-- ************************  -->



      <div class="input-section password-section folded">
        <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE"/>
        <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
      </div>
      <div class="input-section repeat-password-section folded">
        <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE"/>
        <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span><span class="next-button repeat-password"><button type="submit"><i class="fa fa-paper-plane"></i></button></span></div>
      </div>
      <div class="success"> 
        <p>ACCOUNT CREATED</p>
      </div>
    </form>



  </div>

  <script
          src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
                crossorigin="anonymous"></script>
  <script src="{{url_for('static',filename='predict.js')}}"></script>

</body>

</html>
